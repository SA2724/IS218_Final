<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .calculator {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .calculator input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        .calculator button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>FastAPI Calculator</h1>
    <div class="calculator">
        <!-- Existing Forms -->
        <form action="/calculate/addition" method="post">
            <input type="number" name="a" placeholder="Enter first number" required>
            <input type="number" name="b" placeholder="Enter second number" required>
            <button type="submit">Add (+)</button>
        </form>
        <form action="/calculate/subtraction" method="post">
            <input type="number" name="a" placeholder="Enter first number" required>
            <input type="number" name="b" placeholder="Enter second number" required>
            <button type="submit">Subtract (-)</button>
        </form>
        <form action="/calculate/multiplication" method="post">
            <input type="number" name="a" placeholder="Enter first number" required>
            <input type="number" name="b" placeholder="Enter second number" required>
            <button type="submit">Multiply (ร)</button>
        </form>
        <form action="/calculate/division" method="post">
            <input type="number" name="a" placeholder="Enter dividend" required>
            <input type="number" name="b" placeholder="Enter divisor" required>
            <button type="submit">Divide (รท)</button>
        </form>
        
        <!-- New Form for Power Operation -->
        <form action="/calculate/power" method="post">
            <input type="number" name="a" placeholder="Enter base number" required>
            <input type="number" name="b" placeholder="Enter exponent" required>
            <button type="submit">Power (^) </button>
        </form>
        
        <!-- New Form for Modulus Operation -->
        <form action="/calculate/modulus" method="post">
            <input type="number" name="a" placeholder="Enter dividend" required>
            <input type="number" name="b" placeholder="Enter divisor" required>
            <button type="submit">Modulus (%)</button>
        </form>
    </div>
    <!-- Display Result Here -->
    <div class="result">
        <!-- You can populate this section with the result from the server -->
        <!-- Example: -->
        <!-- <p>Result: 8</p> -->
    </div>
</body>
</html>
