<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .calculator button {
            flex: 1 1 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .calculator .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" id="number1" placeholder="Enter first number" required>
        <input type="number" id="number2" placeholder="Enter second number" required>
        <div class="buttons">
            <button onclick="performOperation('add')">Add (+)</button>
            <button onclick="performOperation('subtract')">Subtract (-)</button>
            <button onclick="performOperation('multiply')">Multiply (*)</button>
            <button onclick="performOperation('divide')">Divide (/)</button>
            <button onclick="performOperation('power')">Power (**)</button>
            <button onclick="performOperation('modulus')">Modulus (%)</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
                return;
            }

            // Assuming you have a user_id to pass; replace 'your-user-uuid' with actual UUID
            const userId = 'your-user-uuid'; // Replace with actual user ID logic if applicable

            try {
                const response = await fetch(`/calculate/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        inputs: [num1, num2]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<strong>Result:</strong> ${data.result}`;
                } else {
                    resultDiv.innerHTML = `<span style='color: red;'>Error: ${data.detail}</span>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = "<span style='color: red;'>An unexpected error occurred.</span>";
            }
        }
    </script>

</body>
</html>
